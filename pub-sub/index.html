<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Publish/Subscribe Pattern</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="wrap container">
        
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Send a new Message</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter message.." name="message" id="message">
                    </div>
                    <button id="send" type="button" class="btn btn-default">Send Message</button>
                </div>
            </div>
        </div>
    
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button id="subscribe" type="button" class="btn btn-sm btn-default">Subscribe</button>
                    <button id="unsubscribe" type="button" class="btn btn-sm btn-default">Unsubscribe</button>
                    <span class="status"></span>
                </div>
                <div class="panel-body">
                    <pre class="inbox">
                        <p>Inbox</p>
                    </pre>
                </div>
            </div>
        </div>
    </section>

    <script src="pub-sub.js"></script>
    <script src="app.js"></script>
</body>
</html>
